<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MedPlat - Offline</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}
		
		.container {
			background: white;
			border-radius: 20px;
			padding: 50px 40px;
			max-width: 500px;
			text-align: center;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
		}
		
		.icon {
			font-size: 6rem;
			margin-bottom: 20px;
			animation: pulse 2s infinite;
		}
		
		@keyframes pulse {
			0%, 100% { transform: scale(1); opacity: 1; }
			50% { transform: scale(1.1); opacity: 0.8; }
		}
		
		h1 {
			font-size: 2.5rem;
			color: #2c3e50;
			margin-bottom: 15px;
		}
		
		p {
			font-size: 1.2rem;
			color: #7f8c8d;
			line-height: 1.6;
			margin-bottom: 30px;
		}
		
		.retry-btn {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			border: none;
			padding: 15px 40px;
			border-radius: 10px;
			font-size: 1.1rem;
			font-weight: 700;
			cursor: pointer;
			transition: transform 0.2s ease;
		}
		
		.retry-btn:hover {
			transform: translateY(-2px);
		}
		
		.status {
			margin-top: 30px;
			padding: 15px;
			background: #f8f9fa;
			border-radius: 10px;
			color: #2c3e50;
			font-size: 0.95rem;
		}
		
		.status strong {
			color: #667eea;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="icon">ðŸ“¡</div>
		<h1>You're Offline</h1>
		<p>
			Looks like you've lost your internet connection. MedPlat requires an active connection to access clinical cases and AI-powered features.
		</p>
		<button class="retry-btn" onclick="window.location.reload()">
			Try Again
		</button>
		<div class="status">
			<strong>Tip:</strong> Check your Wi-Fi or mobile data connection, then refresh the page.
		</div>
	</div>
	
	<script>
		// Auto-retry when connection restored
		window.addEventListener('online', () => {
			console.log('âœ… Connection restored');
			setTimeout(() => window.location.reload(), 1000);
		});
		
		// Log connection loss
		window.addEventListener('offline', () => {
			console.log('âŒ Connection lost');
		});
		
		// Check connection status on load
		if (navigator.onLine) {
			console.log('âœ… Online - attempting reload');
			setTimeout(() => window.location.reload(), 2000);
		}
	</script>
</body>
</html>
