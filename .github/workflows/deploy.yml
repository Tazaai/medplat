# This workflow will deploy a backend and frontend application to Google Cloud Run
# Learn more: https://docs.github.com/en/actions/workflows/deploying-applications-to-cloud-run

name: Deploy MedPlat (Local-First â†’ Cloud Run)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: deploy-medplat-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  validate-secrets:
    runs-on: ubuntu-latest
    outputs:
      ok: ${{ steps.validate.outputs.ok }}
      auth: ${{ steps.validate.outputs.auth }}
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ” Validate Secrets
        id: validate
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          WORKLOAD_IDENTITY_SERVICE_ACCOUNT: ${{ secrets.WORKLOAD_IDENTITY_SERVICE_ACCOUNT }}
          FIREBASE_SERVICE_KEY: ${{ secrets.FIREBASE_SERVICE_KEY }}
        run: |
          MISSING=0
          # Required always: OPENAI_API_KEY, GCP_PROJECT, FIREBASE_SERVICE_KEY
          for name in OPENAI_API_KEY GCP_PROJECT FIREBASE_SERVICE_KEY; do
            val="$(printenv "$name")"
            if [ -z "$val" ]; then
              echo "âŒ $name missing"
              MISSING=$((MISSING+1))
            else
              echo "âœ… $name present (len=$(printf '%s' \"$val\" | wc -c))"
            fi
          done

          # For GCP authentication we accept either a service account key JSON
          # in GCP_SA_KEY, or Workload Identity Federation configuration via
          # WORKLOAD_IDENTITY_PROVIDER + WORKLOAD_IDENTITY_SERVICE_ACCOUNT.
          if [ -n "$(printenv GCP_SA_KEY)" ]; then
            echo "âœ… GCP_SA_KEY present (service-account key)"
            AUTH="sa"
          elif [ -n "$(printenv WORKLOAD_IDENTITY_PROVIDER)" ] && [ -n "$(printenv WORKLOAD_IDENTITY_SERVICE_ACCOUNT)" ]; then
            echo "âœ… Workload Identity provider and service account present"
            AUTH="wif"
          else
            echo "âŒ GCP auth configuration missing: provide either GCP_SA_KEY or WORKLOAD_IDENTITY_PROVIDER + WORKLOAD_IDENTITY_SERVICE_ACCOUNT"
            MISSING=$((MISSING+1))
          fi

          if [ $MISSING -eq 0 ]; then
            echo "ok=true" >> $GITHUB_OUTPUT
            # export which auth method to use: 'sa' or 'wif'
            # default to 'sa' if both present prefer service-account key (we set AUTH above)
            if [ -z "$AUTH" ]; then
              AUTH="sa"
            fi
            echo "auth=$AUTH" >> $GITHUB_OUTPUT
          else
            echo "ok=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  pre-deploy-check:
    name: Pre-deploy commit-to-main check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Verify running on main branch
        run: |
          # Fetch main to ensure refs are present
          git fetch origin main --depth=1 || true
          CURRENT_BRANCH=${GITHUB_REF##*/}
          echo "Detected GITHUB_REF=$GITHUB_REF -> branch=$CURRENT_BRANCH"
          if [ "$CURRENT_BRANCH" != "main" ]; then
            echo "âŒ Deployment blocked: workflows must be run from 'main' for production deploys."
            echo "ðŸ‘‰ To deploy: merge your changes into main, then re-run this workflow."
            exit 1
          fi
          echo "âœ… On main branch â€” safe to deploy."

  deploy:
    needs: [validate-secrets, pre-deploy-check]
    if: needs.validate-secrets.outputs.ok == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
    steps:
      - uses: actions/checkout@v4

      - name: â˜ï¸ Authenticate to Google Cloud (Workload Identity)
        if: needs.validate-secrets.outputs.auth == 'wif'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.WORKLOAD_IDENTITY_SERVICE_ACCOUNT }}

      - name: â˜ï¸ Authenticate to Google Cloud (service account key)
        if: needs.validate-secrets.outputs.auth == 'sa'
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ðŸ§° Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: ðŸ³ Configure Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev

      - name: ðŸ” Ensure Firebase key secret in Secret Manager
        env:
          FIREBASE_SERVICE_KEY: ${{ secrets.FIREBASE_SERVICE_KEY }}
        run: |
          printf '%s' "$FIREBASE_SERVICE_KEY" > /tmp/firebase_key.json
          if ! gcloud secrets describe medplat-firebase-key --project=$GCP_PROJECT >/dev/null 2>&1; then
            gcloud secrets create medplat-firebase-key --data-file=/tmp/firebase_key.json --project=$GCP_PROJECT
          else
            gcloud secrets versions add medplat-firebase-key --data-file=/tmp/firebase_key.json --project=$GCP_PROJECT
          fi

      - name: ðŸ” Ensure OpenAI key secret in Secret Manager
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          printf '%s' "$OPENAI_API_KEY" > /tmp/openai_key.txt
          if ! gcloud secrets describe medplat-openai-key --project=$GCP_PROJECT >/dev/null 2>&1; then
            gcloud secrets create medplat-openai-key --data-file=/tmp/openai_key.txt --project=$GCP_PROJECT
          else
            gcloud secrets versions add medplat-openai-key --data-file=/tmp/openai_key.txt --project=$GCP_PROJECT
          fi

      - name: ðŸš€ Deploy Backend
        run: |
          cd backend
          gcloud builds submit --tag europe-west1-docker.pkg.dev/$GCP_PROJECT/medplat/backend .
          gcloud run deploy medplat-backend \
            --image europe-west1-docker.pkg.dev/$GCP_PROJECT/medplat/backend \
            --region europe-west1 \
            --allow-unauthenticated \
            --port 8080 \
            --set-secrets "OPENAI_API_KEY=medplat-openai-key:latest,FIREBASE_SERVICE_KEY=medplat-firebase-key:latest" \
            --project $GCP_PROJECT

      - name: ðŸŽ¨ Build Frontend (generate artifact)
        id: build_frontend
        run: |
          cd frontend
          BACKEND_URL=$(gcloud run services describe medplat-backend --region=europe-west1 --project=$GCP_PROJECT --format='value(status.url)')
          echo "Detected backend URL: $BACKEND_URL"
          export VITE_API_BASE=$BACKEND_URL
          npm ci && npm run build
          # Use the environment file mechanism to set step outputs instead of the
          # deprecated ::set-output command.
          echo "backend_url=$BACKEND_URL" >> $GITHUB_OUTPUT

      - name: ðŸ”Ž Verify Frontend Build contains VITE_API_BASE
        run: |
          BACKEND_URL=${{ steps.build_frontend.outputs.backend_url }}
          if [ -f frontend/dist/VITE_API_BASE.txt ]; then
            FOUND=$(cat frontend/dist/VITE_API_BASE.txt)
            echo "Found VITE_API_BASE in artifact: $FOUND"
            if [ "$FOUND" != "$BACKEND_URL" ]; then
              echo "âŒ Mismatch: expected $BACKEND_URL but frontend/dist/VITE_API_BASE.txt contains $FOUND"
              exit 1
            fi
          else
            echo "âŒ frontend/dist/VITE_API_BASE.txt not found â€” build step did not produce the verification artifact"
            exit 1
          fi

      - name: ðŸ“¦ Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: ðŸš€ Deploy Frontend
        run: |
          BACKEND_URL=${{ steps.build_frontend.outputs.backend_url }}
          cd frontend
          # Force a fresh image by tagging with a timestamp. This avoids accidental reuse
          # of older image tags or cached layers and guarantees Cloud Run receives the
          # newly built image containing the latest frontend assets.
          TIMESTAMP=$(date +%s)
          IMAGE_TAG="europe-west1-docker.pkg.dev/$GCP_PROJECT/medplat/frontend:$TIMESTAMP"
          echo "Building image $IMAGE_TAG"
          # Ensure Cloud Build uses Kaniko-based execution so --no-cache is supported
          # (some projects have builds/use_kaniko=false by default). Set it idempotently.
          gcloud config set builds/use_kaniko true || true
          # Force a fresh Cloud Build (no cached layers) to avoid stale assets
          # and ensure the image contains the most recent `dist/` contents.
          # Build and push the image with docker so we can pass --build-arg directly.
          # gcloud builds submit doesn't accept --build-arg; using docker build + push
          # works with the Artifact Registry credential helper (configured above).
          docker build --tag "$IMAGE_TAG" --build-arg BUILD_DATE="$TIMESTAMP" .
          docker push "$IMAGE_TAG"
          gcloud run deploy medplat-frontend \
            --image "$IMAGE_TAG" \
            --region europe-west1 \
            --allow-unauthenticated \
            --port 8080 \
            --set-env-vars "VITE_API_BASE=$BACKEND_URL" \
            --project $GCP_PROJECT

      - name: ðŸ©º Post-deploy health checks
        run: |
          set -euo pipefail
          echo "Running post-deploy health checks"

          # Ensure services allow unauthenticated invocations (idempotent)
          echo "Ensuring Cloud Run services allow unauthenticated invocations"
          gcloud run services add-iam-policy-binding medplat-frontend --region=europe-west1 --member="allUsers" --role="roles/run.invoker" --project=$GCP_PROJECT || true
          gcloud run services add-iam-policy-binding medplat-backend --region=europe-west1 --member="allUsers" --role="roles/run.invoker" --project=$GCP_PROJECT || true

          resolve_url() {
            svc="$1"
            # re-query the service URL to avoid stale values
            url=$(gcloud run services describe "$svc" --region=europe-west1 --project=$GCP_PROJECT --format='value(status.url)')
            echo "$url"
          }

          check_service() {
            svc="$1"
            name="$2"
            echo "Checking service $svc (friendly name: $name)"
            # allow retry a few times for services that are still warming
            retries=6
            delay=5
            attempt=0
            while : ; do
              url=$(resolve_url "$svc")
              echo "Resolved $svc -> $url"
              if [ -z "$url" ]; then
                echo "No URL returned yet for $svc"
              else
                  status=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 15 "$url" || true)
                  echo "$name responded with HTTP $status"
                  if [[ "$status" =~ ^2[0-9][0-9]$ ]]; then
                    echo "âœ… $name OK"
                    break
                  fi

                  # Try fallback regional URL using project number (some Cloud Run hostnames differ)
                  PROJECT_NUMBER=$(gcloud projects describe $GCP_PROJECT --format='value(projectNumber)') || PROJECT_NUMBER=""
                  if [ -n "$PROJECT_NUMBER" ]; then
                    alt_url="https://$svc-$PROJECT_NUMBER.europe-west1.run.app"
                    echo "Trying fallback URL: $alt_url"
                    alt_status=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 15 "$alt_url" || true)
                    echo "$name fallback URL responded with HTTP $alt_status"
                    if [[ "$alt_status" =~ ^2[0-9][0-9]$ ]]; then
                      echo "âœ… $name OK via fallback URL ($alt_url)"
                      break
                    else
                      echo "âŒ $name fallback also returned $alt_status"
                    fi
                  fi
              fi

              attempt=$((attempt+1))
              if [ $attempt -ge $retries ]; then
                echo "$name failed health check after $retries attempts"
                # print some diagnostics
                echo "Diagnostics: describe and IAM policy for $svc"
                gcloud run services describe "$svc" --region=europe-west1 --project=$GCP_PROJECT || true
                gcloud run services get-iam-policy "$svc" --region=europe-west1 --project=$GCP_PROJECT || true
                exit 1
              fi
              echo "Retrying $name in $delay seconds... (attempt $attempt/$retries)"
              sleep $delay
            done
          }

          check_service medplat-frontend frontend
          check_service medplat-backend backend

      - name: ðŸ“Š Summary
        run: |
          BACKEND_URL=$(gcloud run services describe medplat-backend --region=europe-west1 --format='value(status.url)')
          FRONTEND_URL=$(gcloud run services describe medplat-frontend --region=europe-west1 --format='value(status.url)')
          echo "âœ… Backend: $BACKEND_URL"
          echo "âœ… Frontend: $FRONTEND_URL"
          echo "ðŸŽ¯ MedPlat deployment successful"

      - name: Frontendâ†”Backend connectivity test
        run: |
          echo "ðŸŒ Testing deployed frontendâ†’backend connectivity..."
          set -euo pipefail
          # Allow a soft-fail mode via environment variable (set to 'true' to avoid failing the workflow)
          SOFT_FAIL=${SOFT_FAIL_CONNECTIVITY:-false}

          FRONTEND_URL=$(gcloud run services describe medplat-frontend --region=europe-west1 --format='value(status.url)')
          BACKEND_URL=$(gcloud run services describe medplat-backend --region=europe-west1 --format='value(status.url)')
          echo "Frontend URL: $FRONTEND_URL"
          echo "Backend URL: $BACKEND_URL"

          echo "â†’ Quick check: frontend root (non-blocking)"
          if ! curl -fsSL -I "$FRONTEND_URL/" | head -n 1; then
            echo "âš ï¸ Frontend root returned non-2xx or unreachable"
          else
            echo "âœ… Frontend root reachable"
          fi

          # Helper: retry GET endpoints (3 attempts, exponential backoff) with jitter (Â± up to 1s)
          retry_get() {
            endpoint="$1"
            for i in 1 2 3; do
              if curl -fsSL "$BACKEND_URL/$endpoint" -o /dev/null; then
                echo "âœ… $endpoint OK"
                return 0
              else
                echo "Attempt $i failed for $endpoint"
                base_sleep=$((2**i))
                jitter=$(( (RANDOM % 3) - 1 )) # -1,0,1
                sleep_time=$((base_sleep + jitter))
                if [ $sleep_time -gt 0 ]; then
                  echo "Sleeping ${sleep_time}s before retry..."
                  sleep $sleep_time
                fi
              fi
            done
            echo "âŒ $endpoint unreachable after retries"
            return 1
          }

          # Helper: retry POST endpoints similarly
          retry_post() {
            endpoint="$1"
            data="$2"
            for i in 1 2 3; do
              if curl -fsSL -X POST "$BACKEND_URL/$endpoint" -H "Content-Type: application/json" -d "$data" -o /dev/null; then
                echo "âœ… $endpoint OK"
                return 0
              else
                echo "Attempt $i failed for $endpoint"
                base_sleep=$((2**i))
                jitter=$(( (RANDOM % 3) - 1 ))
                sleep_time=$((base_sleep + jitter))
                if [ $sleep_time -gt 0 ]; then
                  echo "Sleeping ${sleep_time}s before retry..."
                  sleep $sleep_time
                fi
              fi
            done
            echo "âŒ $endpoint unreachable after retries"
            return 1
          }

          # Run checks; honor soft-fail if configured
          if ! retry_get "api/topics"; then
            if [ "$SOFT_FAIL" = "true" ]; then
              echo "âš ï¸ /api/topics unreachable but SOFT_FAIL enabled â€” continuing"
            else
              echo "âŒ /api/topics unreachable â€” failing deploy"
              exit 1
            fi
          fi

          if ! retry_post "api/dialog" '{"message":"ping"}'; then
            if [ "$SOFT_FAIL" = "true" ]; then
              echo "âš ï¸ /api/dialog unreachable but SOFT_FAIL enabled â€” continuing"
            else
              echo "âŒ /api/dialog unreachable â€” failing deploy"
              exit 1
            fi
          fi

      - name: ðŸ§ª Post-deploy smoke tests
        id: smoke
        run: |
          echo "Running post-deploy smoke tests"
          FRONTEND_URL=$(gcloud run services describe medplat-frontend --region=europe-west1 --format='value(status.url)')
          BACKEND_URL=$(gcloud run services describe medplat-backend --region=europe-west1 --format='value(status.url)')
          PROJECT_NUMBER=$(gcloud projects describe $GCP_PROJECT --format='value(projectNumber)') || PROJECT_NUMBER=""
          FRONTEND_FALLBACK=""
          BACKEND_FALLBACK=""
          if [ -n "$PROJECT_NUMBER" ]; then
            FRONTEND_FALLBACK="https://medplat-frontend-$PROJECT_NUMBER.europe-west1.run.app"
            BACKEND_FALLBACK="https://medplat-backend-$PROJECT_NUMBER.europe-west1.run.app"
          fi
          echo "Frontend URL: $FRONTEND_URL"
          echo "Frontend fallback: $FRONTEND_FALLBACK"
          echo "Backend URL: $BACKEND_URL"
          echo "Backend fallback: $BACKEND_FALLBACK"
          mkdir -p tmp
          node scripts/post_deploy_smoke_test.mjs "$FRONTEND_URL" "$FRONTEND_FALLBACK" "$BACKEND_URL" "$BACKEND_FALLBACK" 2>&1 | tee tmp/smoke-output.txt
          echo "artifact=tmp" >> $GITHUB_OUTPUT

      - name: ðŸ“¦ Upload smoke test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-test-artifacts
          path: ${{ steps.smoke.outputs.artifact }}