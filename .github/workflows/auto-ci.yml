name: Auto CI Trigger

on:
  push:
    branches: [ main ]

# Allow this workflow to dispatch other workflows
permissions:
  actions: write

jobs:
  trigger-ci:
    name: Dispatch CI checks
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch ci-checks.yml on main
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workflow_id = 'ci-checks.yml';
            await github.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id,
              ref: 'main'
            });
            console.log(`Dispatched ${workflow_id} on main`);
