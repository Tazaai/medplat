name: Post-deploy smoke tests

on:
  workflow_run:
    workflows: ["Deploy MedPlat (Local-First ‚Üí Cloud Run)"]
    types: [completed]

jobs:
  smoke-test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
      GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: ‚òÅÔ∏è Authenticate to Google Cloud (service account key)
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: üß∞ Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run smoke test
        id: smoke
        run: |
          FRONTEND_URL=$(gcloud run services describe medplat-frontend --region=europe-west1 --project=$GCP_PROJECT --format='value(status.url)')
          BACKEND_URL=$(gcloud run services describe medplat-backend --region=europe-west1 --project=$GCP_PROJECT --format='value(status.url)')
          PROJECT_NUMBER=$(gcloud projects describe $GCP_PROJECT --format='value(projectNumber)') || PROJECT_NUMBER=""
          FRONTEND_FALLBACK=""
          BACKEND_FALLBACK=""
          if [ -n "$PROJECT_NUMBER" ]; then
            FRONTEND_FALLBACK="https://medplat-frontend-$PROJECT_NUMBER.europe-west1.run.app"
            BACKEND_FALLBACK="https://medplat-backend-$PROJECT_NUMBER.europe-west1.run.app"
          fi
          echo "Frontend: $FRONTEND_URL"
          echo "Frontend fallback: $FRONTEND_FALLBACK"
          echo "Backend: $BACKEND_URL"
          echo "Backend fallback: $BACKEND_FALLBACK"
          mkdir -p tmp
          node scripts/post_deploy_smoke_test.mjs "$FRONTEND_URL" "$FRONTEND_FALLBACK" "$BACKEND_URL" "$BACKEND_FALLBACK" 2>&1 | tee tmp/smoke-output.txt
          echo "artifact=tmp" >> $GITHUB_OUTPUT

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: post-deploy-smoke-artifacts
          path: ${{ steps.smoke.outputs.artifact }}
name: Post-deploy smoke checks

on:
  workflow_run:
    workflows: ["Deploy MedPlat (Local-First ‚Üí Cloud Run)"]
    types: [completed]
  # Allow manual runs for testing and debugging
  workflow_dispatch:

concurrency:
  group: smoke-post-deploy-${{ github.run_id }}
  cancel-in-progress: true

permissions:
  contents: read
  # Needed for Workload Identity auth steps that request OIDC tokens
  id-token: write

jobs:
  smoke:
    name: Smoke checks after deploy
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Check out repo (for logs)
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (Workload Identity)
        if: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER && secrets.WORKLOAD_IDENTITY_SERVICE_ACCOUNT }}
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.WORKLOAD_IDENTITY_SERVICE_ACCOUNT }}

      - name: Authenticate to Google Cloud (service account key)
        if: ${{ secrets.GCP_SA_KEY }}
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Run smoke checks (frontend + backend)
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
        run: |
          set -euo pipefail
          echo "Resolving Cloud Run service URLs"
          FRONTEND_URL=$(gcloud run services describe medplat-frontend --region=europe-west1 --project=$GCP_PROJECT --format='value(status.url)')
          BACKEND_URL=$(gcloud run services describe medplat-backend --region=europe-west1 --project=$GCP_PROJECT --format='value(status.url)')

          echo "Frontend: $FRONTEND_URL"
          echo "Backend: $BACKEND_URL"

          if [ -z "$FRONTEND_URL" ] || [ -z "$BACKEND_URL" ]; then
            echo "‚ùå Could not resolve service URLs"
            exit 1
          fi

          echo "Checking frontend root"
          status=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 15 "$FRONTEND_URL" || true)
          echo "Frontend responded with $status"
          if ! [[ "$status" =~ ^2[0-9][0-9]$ ]]; then
            echo "‚ùå Frontend root failed with HTTP $status"
            exit 1
          fi

          echo "Checking backend health endpoint"
          status=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 15 "$BACKEND_URL/" || true)
          echo "Backend root responded with $status"
          if ! [[ "$status" =~ ^2[0-9][0-9]$ ]]; then
            echo "‚ùå Backend root failed with HTTP $status"
            exit 1
          fi

          echo "Testing POST /api/topics"
          topics_status=$(curl -s -o /dev/null -w "%{http_code}" -L --max-time 15 -X POST -H 'Content-Type: application/json' -d '{}' "$BACKEND_URL/api/topics" || true)
          echo "/api/topics responded with $topics_status"
          if ! [[ "$topics_status" =~ ^2[0-9][0-9]$ ]]; then
            echo "‚ùå /api/topics failed with HTTP $topics_status"
            exit 1
          fi

          echo "‚úÖ Post-deploy smoke checks passed"
