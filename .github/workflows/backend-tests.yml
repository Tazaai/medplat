name: Backend tests (PR)

on:
  workflow_dispatch: {}
  pull_request:
    paths:
      - 'backend/**'
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Use Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        run: |
          npm --prefix backend ci

      - name: Run backend tests
        run: |
          npm --prefix backend test
name: Backend integration tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        run: |
          npm --prefix backend install --no-audit --no-fund

      - name: Start backend server
        run: |
          nohup node backend/index.js > backend-server.log 2>&1 &
          sleep 2

      - name: Run backend integration tests
        run: |
          node backend/test/test_topics_api.cjs
          node backend/test/test_topics_get.cjs

      - name: Show backend server log (if needed)
        if: failure()
        run: |
          echo "--- backend-server.log ---"
          name: Backend tests (PR)

          on:
            pull_request:
              paths:
                - 'backend/**'
                - 'scripts/**'
                - '.github/workflows/**'

          jobs:
            backend-tests:
              name: Run backend tests for PRs
              runs-on: ubuntu-latest
              steps:
                - name: Check out repo
                  uses: actions/checkout@v4

                - name: Use Node 18
                  uses: actions/setup-node@v4
                  with:
                    node-version: '18'

                - name: Install backend deps
                  run: npm --prefix backend ci

                - name: Run backend unit tests
                  run: npm --prefix backend test
