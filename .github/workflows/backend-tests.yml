name: Backend integration tests

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend deps
        run: |
          npm --prefix backend install --no-audit --no-fund

      - name: Start backend server
        run: |
          nohup node backend/index.js > backend-server.log 2>&1 &
          sleep 2

      - name: Run backend integration tests
        run: |
          node backend/test/test_topics_api.cjs

      - name: Show backend server log (if needed)
        if: failure()
        run: |
          echo "--- backend-server.log ---"
          tail -n +1 backend-server.log || true
name: Backend tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Run backend unit/smoke tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install backend deps
        run: npm install --prefix backend --no-audit --no-fund
      - name: Run firebaseClient no-op test
        run: node backend/test/test_firebase_client.cjs
      - name: Run openaiClient no-op test
        run: node backend/test/test_openai_client.cjs
