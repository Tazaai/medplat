name: PR checks

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pr-checks:
    name: Run mandatory pre-work and backend tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install backend dependencies
        run: npm ci --prefix backend

      - name: Make scripts executable
        run: |
          chmod +x review_report.sh || true
          chmod +x test_backend_local.sh || true

      - name: Run review_report.sh
        run: |
          bash review_report.sh

      - name: Run backend local tests
        run: |
          bash test_backend_local.sh
